<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>유효성 검사 스크립트 작성</h1>
    <p>1부터 100 사이의 정수를 입력하시오.</p>
    <input id="test">
    <button type="button" onclick="sub()">제출</button>
    <p id="result"></p>

    <form>
        이름(6-8 문자): <input type="text" id="name" />
        <br>

        과일선택 
        <select id="fruits" class="required">
            <option value="0">선택하세요</option>
            <option value="1">사과</option>
            <option value="2">배</option>
            <option value="3">바나나</option>
        </select>
        <input type="button" value="확인" onclick="subCheck()"/>
    </form>
    <script>
        function sub() {
            const result = document.querySelector('#result');
            const value = document.querySelector('#test').value;
            if (value >= 1 && value <= 100) {
                result.textContent = value;
            }
        }
 
        function subCheck() {
            const value = document.querySelector('#name').value;
            const fruitValue = document.querySelector('#fruits').value;

            if (value.length < 6 && value.length > 8) {
                alert('6글자에서 8글자 사이로 입력해주세요.');
                return;
            }

            if (fruitValue == 0) {
                alert('과일을 선택해주세요.');
                return;
            }

            alert('제출 완료');
        }
    </script>
</body>
</html>
